version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building PR Manager API for AWS App Runner..."
      - docker build -t pr-manager-api .
run:
  runtime-version: latest
  command: node dist/index.js
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3001