<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCors()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                // Test OPTIONS request first
                const optionsResponse = await fetch('http://localhost:3001/api/auth/signup', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                console.log('OPTIONS response:', optionsResponse.status, optionsResponse.headers);
                
                // Test actual request
                const response = await fetch('http://localhost:3001/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `✅ CORS working! Health check: ${JSON.stringify(data)}`;
                } else {
                    resultDiv.innerHTML = `❌ Request failed: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ CORS Error: ${error.message}`;
                console.error('CORS test error:', error);
            }
        }
    </script>
</body>
</html>
